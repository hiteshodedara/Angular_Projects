<div class="maindiv" [style.background-color]="bg">
<div class="container" >
<div *ngFor="let cname of colorNames; let i = index">
      <div [style.background-color]="myColors[i]" class="box1">
        <h3>{{cname}}</h3>
      </div>
    </div>
  </div>
  <div class="btn">
    <button (click)="start()">Start</button>
<button (click)="stop()">Stop</button>
  </div>
</div>
