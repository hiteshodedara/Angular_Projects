<div class="container-fluid mt-5 border w-75 ">
    <h1 class="text-center m-4 ">Restorant List</h1>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="showclose">
        <strong>Deleted!</strong> {{deletedname}} Restorant Is Deleted From List
        <button type="button" class="btn-close" (click)="onclose()"></button>
      </div>
    <table class="table  overflow-hidden ">
        <thead>
            <tr class="table-primary    ">
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of restolist;" class="table-secondary">
                <th scope="row">{{item.id}}</th>
                <td #name>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.address}}</td>
                <td>
                        <svg class="svg" (click)="ondeleteclick(item.id,item.name)"  xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512">
                            <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                        </svg>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
