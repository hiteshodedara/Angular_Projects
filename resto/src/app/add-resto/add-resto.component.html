<div class="container mt-5 placeholder-wave ">
    <div class="container-fluid w-75  rounded-5    " style="background-color: rgb(255, 255, 255); backdrop-filter: blur(15px);">
      <h1 class="text-center mt-5 text-black   fw-bold"> Add New Restaurant</h1>
  
      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showalert">
        <strong>Success!</strong> Restaurant Added To The List...
        <button type="button" class="btn-close" (click)="closealert()"></button>
      </div>
  
      <form class="p-3" [formGroup]="addResto" (ngSubmit)="collectformdata()">
        <div class="form-group m-3">
          <label for="rname" class="fw-bold text-black  "> Name</label>
          <input type="text" required class="form-control bg-black  placeholder-wave   custom" id="rname" placeholder="Restaurant Name" formControlName="name">
        </div>
  
        <div class="form-group m-3">
          <label for="remail" class="fw-bold text-black  "> Email</label>
          <input type="email" required class="form-control  bg-black  placeholder-wave   custom" id="remail" placeholder="Restaurant Email" formControlName="email">
        </div>
  
        <div class="form-group m-3">
          <label for="raddress" class="fw-bold text-black  "> Address</label>
          <input type="text" required class="form-control  bg-black  placeholder-wave   custom " id="raddress" placeholder="Restaurant Address" formControlName="address">
        </div>
  
        <div class="row">
          <div class="col text-end">
            <button type="submit" class="btn btn-warning  fw-bold mt-4 mx-3 placeholder-wave ">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
