<div class="container-fluid w-75 mt-5 border ">
    <h1 class="text-center my-4 ">Add New Restorant</h1>
    
    
    <div class="alert alert-success  alert-dismissible fade show" role="alert" *ngIf="showalert">
        <strong>Success!</strong> Restorant Added To The List...
        <button type="button" class="btn-close" (click)="closealert()"></button>
      </div>
    

    <form class="p-3  " [formGroup]="addResto" (ngSubmit)="collectformdata()">
        <div class="form-group m-3">
            <label for="rname" class="fw-bold" > Name</label>
            <input type="text" required class="form-control" id="rname" placeholder="Restorant Name" formControlName="name">
        </div>

        <div class="form-group m-3">
            <label for="remail" class="fw-bold"> Email</label>
            <input type="email" required class="form-control" id="remail" placeholder="Restorant Email" formControlName="email">
        </div>

        <div class="form-group m-3">
            <label for="raddress" class="fw-bold"> Address</label>
            <input type="text" required class="form-control" id="raddress" placeholder="Restorant Address" formControlName="address">
        </div>

        <button type="submit" class="btn btn-primary m-3 fw-bold" >Submit</button>
    </form>

</div>
