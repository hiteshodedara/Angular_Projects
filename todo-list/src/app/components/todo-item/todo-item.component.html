<div class="my-3">

</div>
<div class="card">
  <div class="card-body">
    <h4 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h4>
    <p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="oncheckboxclick(todo)">
      <label class="form-check-label" for="todo{{i}}">Done</label>
    </div>
    <button class="btn btn-danger" (click)="onclick(todo)">Delete</button>
  </div>
</div>
