  <div class="container mt-5">
    <h1>Bootstrap Form Example</h1>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</div>
<div class="container mt-5">
    <h2>Card View</h2>
    <div class="card" id="card" style="display:none;">
        <div class="card-body">
            <h5 class="card-title" id="cardName"></h5>
            <h6 class="card-subtitle mb-2 text-muted" id="cardEmail"></h6>
            <p class="card-text" id="cardAge"></p>
            <p class="card-text" id="cardGender"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fz8MqA1FECg+dLA/Z7a0LFkRPp4k3N5o2sm4PpFFG2FtuDJvIYM9g+JQ7uc9Pdtn" crossorigin="anonymous"></script>

<script>
    function displayData() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var age = document.getElementById("age").value;
        var gender = document.querySelector('input[name="gender"]:checked').value;

        document.getElementById("cardName").textContent = "Name: " + name;
        document.getElementById("cardEmail").textContent = "Email: " + email;
        document.getElementById("cardAge").textContent = "Age: " + age;
        document.getElementById("cardGender").textContent = "Gender: " + gender;

        document.getElementById("card").style.display = "block";
    }
</script>
